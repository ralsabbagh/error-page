<!DOCTYPE html>
<html>
  <!------HEAD------>
  <head>
    <!--TITLE-->
    <title></title>

    <!--META-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <!--LINK-->
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/loader.css" />
    <link rel="stylesheet" type="text/css" href="style/font.css" />
    <link rel="stylesheet" type="text/css" href="style/text.css" />
    <link rel="stylesheet" type="text/css" href="style/content.css" />
    <link
      rel="shortcut icon"
      href="https://websiteimages.b-cdn.net/VND75.ico"
    />

    <!--SCRIPT-->
    <script src="js/util.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="js/getContent.js"></script>
  </head>

  <!------BODY------>
  <body>
    <section class="page">
      <!--LOADER-->
      <section class="center container">
        <div id="loader" class="loader-container">
          <svg id="loaderSvg">
            <circle id="loaderCircle1">
              <animateTransform id="animateTransform1" />
            </circle>
            <circle id="loaderCircle2">
              <animateTransform id="animateTransform2" />
            </circle>
          </svg>
        </div>
      </section>

      <!--CONTENT-->
      <section class="center container">
        <section class="content" style="opacity: 0">
          <!--IMAGE-->
          <img class="errorImage" alt="error image" />
          <section class="space"></section>

          <!--ERROR CODE-->
          <h1 class="errorCode circe"></h1>
          <section class="space"></section>

          <!--ERROR MESSAGE-->
          <h4 class="errorMsg"></h4>
        </section>
      </section>
    </section>

    <!--SCRIPT-->
    <script src="js/getFont.js"></script>
    <script src="js/loader.js"></script>
  </body>
</html>
