<!DOCTYPE html>
<html>
  <!------HEAD------>
  <head>
    <!--TITLE-->
    <title></title>

    <!--META-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <!--LINK-->
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/font.css" />
    <link rel="stylesheet" type="text/css" href="style/text.css" />
    <link rel="stylesheet" type="text/css" href="style/content.css" />
  </head>

  <!------BODY------>
  <body>
    <section class="page">
      <section class="center container">
        <section>
          <!--IMAGE-->
          <img
            class="errorImage"
            src="https://websiteimages.b-cdn.net/errors/500_black.svg"
          />
          <section class="space"></section>

          <!--ERROR CODE-->
          <h1 class="errorCode">500</h1>
          <section class="space"></section>

          <!--ERROR MESSAGE-->
          <h4 class="errorMessage">
            Sorry, This is a server error, please try again later
          </h4>
        </section>
      </section>
    </section>

    <!--SCRIPT-->
    <script src="js/getFont.js"></script>
    <script src="js/addClass.js"></script>
    <script>
      addClass(document.getElementsByClassName('page')[0], getFont());
    </script>
  </body>
</html>
